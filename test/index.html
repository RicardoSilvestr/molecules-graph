<html>
  <head>
    <script src="../dist/molecules-graph.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="molecules-graph" style="width: 100%; height: 200%"></div>
    <div id="taxonomies-graph" style="width: 100%; height: 1000%"></div>
    <script>
      async function getMolecules() {
        const response = await fetch("data/molecules.json");
        const data = await response.json();
        const svg = SVGBoxesTree.render(data, {
          nodeRenderer: "molecule",
          positionOptions: {
            spacingHorizontal: 150,
          },
        });

        const responseTaxonomies = await fetch("data/taxonomies.json");
        const dataTaxonomies = await responseTaxonomies.json();
        const svgTaxonomies = SVGBoxesTree.render(dataTaxonomies, {
          nodeRenderer: "taxonomy",
          rankDepthOptions: {
            maxRankDepth: 8,
          },
          positionOptions: {
            spacingHorizontal: 100,
          },
        });
        document.getElementById("molecules-graph").innerHTML = svg;
        document.getElementById("taxonomies-graph").innerHTML = svgTaxonomies;
      }
      getMolecules();
    </script>
  </body>
</html>
